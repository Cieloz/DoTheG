<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>
		</title>
	</head>
	<body>
		<span>post 전송 test</span>
		<div><input type="text" id="id" size="15" /></div>
		<div><input type="text" id="name" size="15" /></div>
		<div><input type="text" id="Dev_num" size="15" /></div>
		<input type="button" value="전송" id="btn_submit">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script type="text/javascript">
			$("#btn_submit").click(function(){
				$.ajax({
					type:'POST',
					url:'index.php/post',
					data:'{"id":"' + $("#id").val() + '", "name":"' + $('#name').val() + '", "Dev_num":"' + $('#Dev_num').val() + '"}',
					success:function(callbackData){
						alert(callbackData);
					},
					error: function(jqXHR, textStatus, errorThrown){
						alert('addWine error: ' + textStatus + ',' + jqXHR + ',' + errorThrown);
					}
				});
			});
		</script>
	</body>
</html>
